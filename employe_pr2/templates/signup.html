<form method="post" action="./signup1">
    {% csrf_token %}<b>

    <input type="password" name="p2" id="p2" placeholder="comfirm password" required></br></br>
    <input type="submit" onclick="return chek()" value="signup"></b>
<script>
    function chek(){
    var pass1 = document.getElementById('p1').value;
    var pass2 = document.getElementById('p2').value;

    if(pass1.length<8){
        document.getElementById('messages').innerHTML='password must be more than 8 letters';
        return false;
    }
    else{
    if(pass1!=pass2){
        alert('passwords must match')
        document.getElementById('messages').innerHTML='passwords must match';
        return false;
    }
    else if(pass1.search(/[a-z]/)==-1){
        document.getElementById('messages').innerHTML='atleast one lowercase is needed';
        return false;
    }
    else if(pass1.search(/[A-Z]/)==-1){
        document.getElementById('messages').innerHTML='atleast write one uppercase';
        return false;
    }
    else if(pass1.search(/[0-9]/)==-1){
        document.getElementById('messages').innerHTML='atleast one numaric ';
        return false;
    }
    else if(pass1.search(/[!\@\#\$\^\&\*\_\?\+\-\<\>]/)==-1){
        document.getElementById('messages').innerHTML='atleast one special charachter';
        return false;
    }}
    }
</script>
