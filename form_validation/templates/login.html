<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<style>
    .sam{
        border: none;
        border-bottom: 2px solid dimgrey;
        padding: 0px;
        margin-top: 10px;
    }
    .head{
        background-color: blue;
        text-align: center;
    }
    .card{
        margin-left: 400px;
        margin-top: 160px;
    }
    .name{
        font-weight: bold;
    }

</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="text-align: center">
<h1 class="head" style="background-color: limegreen">IT SOLUTIONS</h1>
<nav style="text-align: end"><a class="btn btn-primary" href="./signupform">signup</a> </nav>
<div class="card" style="width: 30rem;">
    <h1 class="head">login form</h1>
  <div class="card-body">
      <form action="./login" method="post" id="rform">
    {% csrf_token %}
    <label for="" class="name">username</label>
    <input type="text" name="us" id="us" class="sam" placeholder="username">
    <span id="error1"></span><br/>
    <label for="" class="name">password</label>
    <input type="password" name="p" id="p" class="sam" placeholder="password">
    <span id="error2"></span><br/><center>
    <input type="submit" value="submit" style="margin-top: 10px"></center>
    <script type="text/javascript">
        $(function (){
$('#error1').hide();
$('#error2').hide();
var username_error = false;
var password_error = false;
$('#us').focusout(function (){
    check_username();
});
$('#p').focusout(function (){
    check_password();
});
function check_username(){
    var username = $('#us').val();
    if(username==''){
        $('#error1').html('must need to write username')
        $('#error1').show();
        $('#us').css('border-bottom','2px solid #F90A0A');
        username_error=true;
    }
    else{
        $('#error1').hide();
        $('#us').css('border-bottom','2px solid #34F458');
        username_error=false;
    }
}
function check_password(){
    var password = $('#p').val();
    if(password == ''){
        $('#error2').html('must need to write password')
        $('#error2').show();
        $('#p').css('border-bottom','2px solid #F90A0A');
        password_error=true;
    }
    else {
        $('#error2').hide();
        $('#p').css('border-bottom','2px solid #34F458');
        password_error=false;

    }
}
$('#rform').submit(function (){
check_username();
check_password();
if(username_error == false && password_error == false){
    return true;
}
else {
    alert('please give credintials');
    return false;
}

});

        });

    </script>
</form>
        </div>
</div>



</body>
</html>
